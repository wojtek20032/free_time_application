<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="terminarz.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid" style="display: block">
            <div class="header">
              <div class="dropdown">
                <button
                  class="btn btn-secondary"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="padding: 0%"
                >
                  <img src="../icons/menu.png" />
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="../calendar/terminarz.html">Terminarz</a></li>
                  <li><a class="dropdown-item" href="https://onedrive.live.com/login/">OneDrive</a></li>
                  <li><a class="dropdown-item" href="https://github.com">GitHub</a></li>
                  <li><a class="dropdown-item" href="menu.html">Menu</a></li>
                </ul>
              </div>
              <a class="navbar-brand" href="menu.html"><h1>Kampa</h1></a>
              <div class="dropdown">
                <button
                  class="btn btn-secondary"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="padding: 0%"
                >
                  <img src="../icons/user.png" />
                </button>
                <ul
                  class="dropdown-menu dropdown-menu-right"
                  id="profile"
                >
                  <li><a class="dropdown-item" href="../profil/profil.html">Profil</a></li>
                  <li><a class="dropdown-item" href="#">Powiadomienia</a></li>
                  <li><a class="dropdown-item" href="#">Wyloguj</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>
    <div class="calendar-container" style="display: none;">
        <div id="calendar"></div>
    </div>
    <button id="showEventsButton" class="styled-button">Show Events</button>

    <div class="event-form" style="display: none;">
        <h2>Add Event</h2>
        <form id="eventForm">
            <input type="hidden" id="idUzytkownika" value="1"> 
            <input type="date" id="date" required>
            <input type="text" id="name" placeholder="Event Name" required>
            <textarea id="description" placeholder="Event Description" required></textarea>
            <input type="text" id="location" placeholder="Location" required>
            <textarea id="note" placeholder="Note" required></textarea>
            <label>
                <input type="checkbox" id="participating"> Participating
            </label>
            <button type="submit" class="styled-button">Add Event</button>
        </form>
    </div>
    <button id="addEventButton" class="styled-button">Add Event</button>
    <script src="terminarz.js"></script>
</body>
</html>
