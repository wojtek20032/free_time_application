<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="profil.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../icons/user.png" alt="User Icon">
            <h1>Mój Profil</h1>
        </header>
        <div class="profile-info">
            <div class="info">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="info">
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="info">
                <label for="department">Wydział:</label>
                <input type="text" id="department" name="department">
            </div>
            <div class="info">
                <label for="github">Konto GitHub:</label>
                <input type="text" id="github" name="github">
            </div>
            <button id="change-password">Zmień Hasło</button>
            <button onclick="window.location.href='../menu/menu.php'">Powrót do menu</button>
        </div>
    </div>
</body>
</html>
